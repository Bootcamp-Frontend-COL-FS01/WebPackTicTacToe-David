<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="mainTitle-container">
        <h1 class="mainTitle">Tic Tac Toe</h1>
      </div>
    </header>

    <main>

      <section class="grid-container">
        <div id="1A" class="grid-item"></div>
        <div id="1B" class="grid-item"></div>
        <div id="1C" class="grid-item"></div>
        <div id="2A" class="grid-item"></div>
        <div id="2B" class="grid-item"></div>
        <div id="2C" class="grid-item"></div>
        <div id="3A" class="grid-item"></div>
        <div id="3B" class="grid-item"></div>
        <div id="3C" class="grid-item"></div>
      </section>

      <div id="custom-prompt">
        <img src="./images/1156936.png" alt="Your Image" />
        <p id="win-message">You Won!</p>
        <button id="restart-button" class="button" onclick="restartGame()">Restart Game</button>
      </div>
    </main>

    <footer>
      <h3>Made by: David Salazar</h3>
      <h5>Web developer</h5>
    </footer>

  </body>
</html>
